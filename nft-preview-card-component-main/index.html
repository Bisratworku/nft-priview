<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100;0,9..144,200;0,9..144,500;0,9..144,600;0,9..144,700;0,9..144,800;0,9..144,900;1,9..144,100;1,9..144,200;1,9..144,500;1,9..144,600;1,9..144,700;1,9..144,800;1,9..144,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"rel="stylesheet">  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="contaner">
    <main>
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium"> 
        <div class="eye"></div>
         
      </div>
      <header><h1>Equilibrium #3429</h1></header>
      <div class="discription">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price-cost">
       <div class="price"><img src="images/icon-ethereum.svg" alt=""><h5>0.041 ETH</h3> </div>
      <div class="cost">
         <p><img src="images/icon-clock.svg" alt=""> 3 days left</p>
      </div>
      </div>
      <div class="profile">
        <div class="profile-img">
          <img src="images/image-avatar.png" alt="image-avatar">
        </div>
        <p>Creation of <span>Jules Wyvern</span></p>
          
      </div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Bisratworku">Bisrat worku</a>.
  </div>
</body>
</html>
